<!doctype html>
<title>All Available API Routes</title>
<H1>All Available API Routes</H1>
<dl>
      {% for full_route, description in routes.items() %}
            <!-- Should do this work in the python and send this in the routes dict, but wanted to see if jinja could do it -->
            {% set route = full_route.split('/<')[0] %}
            <dt><a href="{{ route }}">{{ full_route }}</a></dt>
            <dd>{{ description }}</dd>
      {% endfor %}
</dl>
